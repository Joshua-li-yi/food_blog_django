<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>LogIn</title>
    <!-- <link rel="icon" href="./img/nankai badge.png" style="width: auto;"> -->
    <link rel="stylesheet" href="/static/css/logIn.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="./js/index2.js" type="text/javascript"></script> -->
</head>

<body>
    {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

<div class="row">
    <div class="col-md-5">
        <img src="/static/img/logIn_food2.jpg" alt="" style="width: 100%;height: 100%;">
    </div>

    <div id="signInWnd" class="container col-md-7">

        <div id='signInIcon' class="container center-block">
            <img src="/static/img/logIn_icon.jpg" style="width: 170px;height: 150px;" alt="">
        </div>

        <!-- 登陆信息 -->
        <form lass="form-horizontal" action="/user/logIn" method="post" id="SignInForm" role="form">
            <div id='signInInfo' class="tab-content " style="margin-left: 150px;">
                <!--手机号-->
                <div class="tab-pane fade active show" id="phoneNumberSignIn">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" placeholder="Place input your eamil address" name="email">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">password</label>
                        <input type="password" class="form-control" id="phonePwd" placeholder="password" name="pwd">
                    </div>

                </div>
            </div>

            <div class="form-grop signIn " style="margin-left: 310px;margin-top: 30px;">
                <button type="submit" class="btn btn-primary btn-lg ">LOG
                    IN
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/index2.js" type="text/javascript"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

</script> -->
<script src="/static/bootstrap.min.js"></script>

</body>

</html>
