                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>

                        </div>

                    </div>
                    <div class="tab-pane fade show" id="studentIDSignIn">
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="studentIDPwd" placeholder="密码">
                        </div>

                    </div>
                    <div class="tab-pane fade show" id="teacherIDSignIn">
                        <div class="form-group">
                            <label for="exampleInputEmail1">教师工号</label>
                            <input type="text" class="form-control" placeholder="请输入教师工号">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="techerIDPwd" placeholder="密码">
                        </div>
                    </div>
                </div>
            </form>
